<html>
	<head>
		<meta charset="utf-8" />
		<title>Thẻ iframe</title>
	</head>
	<body>	
		<h1>Thẻ iframe</h1>
		<p>Thẻ iframe được sử dụng để nhúng nội dung 1 wepage khác trong webpage hiện tại</p>
		<p>Webpage được nhúng có thể là của website nội tại (internal) hoặc của 1 website khác (external)</p>
		<h2>Nhúng website khác</h2>
		<iframe src="http://dantri.com.vn/" width="400" height="300"></iframe>
		
		<h2>Nhúng webpage nội tại</h2>
		<iframe src="webpage.html" width="400" height="300"></iframe>
		
		<h2>Dự báo thời tiết</h2>
		<iframe src="https://www.powr.io/plugins/weather/view?unique_label=f6e13ce7_1532086223&external_type=iframe" width="400" height="300" frameborder="0"></iframe>
	</body>
</html>
