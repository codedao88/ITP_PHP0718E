<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap|Layout</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" class="next-head">
	<style>
		.container
		{
			background: violet;
			min-height: 400px;
		}
		#dong_1 #vung_1-1{background: #ff0000;min-height: 100px;}
		#dong_1 #vung_1-2{background: #ff7f00;min-height: 100px;}
		#dong_2 #vung_2-1{background: #ffff00;min-height: 100px;}
		#dong_2 #vung_2-2{background: #7fff00;min-height: 100px;}
		#dong_2 #vung_2-3{background: #0000ff;min-height: 100px;}
		#dong_3 #vung_3-1{background: #7f007f;min-height: 100px;}
		#dong_3 #vung_3-2{background: #3499aa;min-height: 300px;}
	</style>	
</head>	
<body>
	<div class="container">
		<div id="dong_1" class="row">
			<div id="vung_1-1" class="col-lg-6 col-xs-12 col-sm-6"></div>
			<div id="vung_1-2" class="col-lg-6 col-xs-12 col-sm-6"></div>
		</div>	
		<div id="dong_2" class="row">
			<div id="vung_2-1" class="col-lg-4 col-xs-12 col-sm-4"></div>
			<div id="vung_2-2" class="col-lg-4 col-xs-12 col-sm-4"></div>
			<div id="vung_2-3" class="col-lg-4 col-xs-12 col-sm-4"></div>
		</div>
		<div id="dong_3" class="row">
			<div id="vung_3-1" class="col-lg-4 col-xs-12 col-sm-12"></div>
			<div id="vung_3-2" class="col-lg-8 col-xs-12 col-sm-12"></div>
		</div>
	</div>
</body>
</html>
