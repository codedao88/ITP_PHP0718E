<html>
	<head>
		<meta charset="utf-8" />
		<title>Các nhóm CSS phổ biến</title>
		<link rel="stylesheet" href="cacnhom.css" />
	</head>
	<body>	
		<h1>Các nhóm CSS phổ biến</h1>
		<h2>Nhóm màu sắc - Color</h2>
		<h3>Các đơn vị màu</h3>
		<p style="color:orange">Màu theo tên</p>
		<p style="color:rgb(100, 99, 200)">Màu theo hệ RGB</p>
		<p style="color:#ff6347;">Màu theo hệ HEX (sử dụng phổ biến)</p>
		<p>Ngoài ra còn các đơn vị màu khác (tự tìm hiểu)</p>
		
		<h3>Các loại đổ màu</h3>
		<p id="mau_text">- Loại 1: Đổ màu cho nội dung (text)</p>
		
		<p id="mau_nen">- Loại 2: đổ màu nền</p>
		
		<p id="mau_duong_vien">- Loại 2: đổ màu đường viền</p>
	</body>
</html>
