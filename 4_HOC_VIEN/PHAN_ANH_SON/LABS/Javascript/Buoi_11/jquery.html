<html>
	<head>
		<title>JS | Jquery</title>
		<meta charset="utf-8" />
		<script src="jquery-3.3.1.min.js"></script>
	</head>
	<body>
		<h1>JS | Jquery</h1>
		<h2>Truy cập phần tử</h2>
		<button type="button" id="btn_doimau">Đổi màu phần tử</button>
		<div id="phantu_1" style="width: 100px; height: 100px; background: yellow">Phần tử</div>
	</body>
	<script>
	
		function doimau(){
			var ngaunhien = Math.floor(Math.random() * 10);
			var mau='red';
			if(ngaunhien%2==0){
				mau ='blue';
			}else if(ngaunhien%3==0){
				mau='orange';
			}else{
				mau='red';
			}
			$('#phantu_1').attr('style=','width:100px;height:100px;background:' + mau);
		}
		
		$(function(){
			//Viết mã jquery ở đây
			$('#btn_doimau').on('click',function(){
				doimau();
			});
		});
	</script>
</html>
