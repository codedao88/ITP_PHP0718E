<!DOCTYPE html>
<html>
<head>
	<title>Các thành phần của Form</title>
	<meta charset="utf8" />
</head>

<body>
	<h1>Các thành phần của thẻ Form</h1>
	<h2> Nhóm thẻ input </h2>
	<form>
	<h3>Thẻ nhập văn bản</h3>
		Nhập thông tin:
		<input type="text" size="60" maxlength="10" readonly value="Thông tin" /> <br />
		Nhập mật khẩu: 
		<input type="password" size="60" maxlength="10" /> 
		<h3>Thẻ checkbox</h3>
		<input type="checkbox" value="dulich" /> Du lịch
		<input type="checkbox" value="nghenhac" /> Nghe nhạc
		<input type="checkbox" value="xem phim" checked /> Xem phim
		<h3>Thẻ radio</h3>
		<input type="radio" name="sex" value="Nam" checked /> Nam
		<input type="radio" name="sex" value="Nu" /> Nữ
		<h3>Thẻ danh sách lựa chọn</h3>
		<select>
				<option selected>Hà Nội</option>
				<option>TP.HCM</option>
				<option>Huế</option>
				<option>Đà Nẵng</option>
		</select>
		<h3>Thẻ dạng nhập vùng văn bản</h3>
		<textarea cols="50" rows="3">
			Nhập đoạn văn bản của bạn ở đây
		</textarea>
		<h3>Nút bấm</h3>
		<input type="submit" value="Gửi dữ liệu từ Form lên server" />
		<input type="reset" value="Thiết lập lại" />
		<input type="button" value="Nút ấn" />
	</form>
</body>
</html>
