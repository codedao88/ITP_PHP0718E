<!DOCTYPE html>
<html>
<head>
	<title>Thẻ Iframe</title>
	<meta charset="utf8" />
</head>
<body>
	<h1>Thẻ Iframe</h1>
	<p>Thẻ iframe được sử dụng để nhúng 1 web khác trong web hiện tại</p>
	<p>web được nhúng có thể là của 1 web nội tại (internal) hoặc là web khác (external)</p>
	<h2>Nhung website</h2>
	<iframe src="http://dantri.com/" width="600px" height="400px"></iframe>
	<h2>Nhúng website nội tại (internal)</h2>
	<iframe src="webpage.html" width="600px" height="400px"></iframe>
	<h2>Dự báo thời tiết</h2>
		<iframe src="https://www.powr.io/plugins/weather/view?unique_label=f6e13ce7_1532086223&external_type=iframe" width="400" height="300" frameborder="0"></iframe>
	<h2>Liệu anh có thể yêu em</h2>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/Cp2oYi0OspI" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

</body>
</html>
