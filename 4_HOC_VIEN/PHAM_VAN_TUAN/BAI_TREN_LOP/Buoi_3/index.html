<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Thẻ iFrame</title>
	<link rel="stylesheet" type="text/css" href="css.css">
	
</head>
<body>
	<h1>Thẻ iframe để nhúng web pasge khác vào webpage hiện tại</h1>
	<p>webpage có thể nhúng ở tất cả các website khắc hoặc hiện tại</p>
	<iframe src="http://vnexpress.vn" style="width: 500px;"></iframe> <br> <br>
	<p>Web nội tại</p>
	<iframe src="lienket.html" style="width: 500px"></iframe>
	<br>
	<br>
	<h2>Nội Dung Video Youtube</h2>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/yXFezCWA88U" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
	<br><br>
	<h2>Zing Mp3 đừng như thói quen</h2>
	<iframe scrolling="no" width="640" height="180" src="https://mp3.zing.vn/embed/song/ZW9C0WDI?start=true" frameborder="0" allowfullscreen="true"></iframe>
</body>
</html>
