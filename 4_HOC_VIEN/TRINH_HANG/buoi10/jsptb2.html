<html>
	<head>
		<title>JS | Các điều khiển trong html</title>
		<meta charset="utf-8" />
		<script>
			function giaiptb2(){
				var a = prompt('Nhập a');
				var b = prompt('Nhập b');
				var c = prompt('Nhập c');
				if (parseFloat(a)==0) {
					var x=-parseFloat(c)/parseFloat(b);
					alert('Phương trình có nghiệm là '+x);
				}
				if (parseFloat(a)!=0){
					var delta = Math.pow(parseFloat(b),2) - 4*parseFloat(a)*parseFloat(c);
					if(parseFloat(delta)>0){
						var x1=(-parseFloat(b)+Math.sqrt(parseFloat(delta)))/(2*parseFloat(a));
						var x2=(-parseFloat(b)+Math.sqrt(parseFloat(delta)))/(2*parseFloat(a));
						alert('Phuong trình có hai nghiệm phân biệt: x1= '+x1+' và x2= '+x2);
					}
					else if(parseFloat(delta)==0){
						var x=(-parseFloat(b))/(2*parseFloat(a));
						alert('Phuong trình có nghiệm kép: x= '+x);
					}
					else{
						alert('Phương trình vô nghiệm');
					}
				}
			}
		</script>
	</head>
	<body>
		<h1>JS | Các điều khiển trong html</h1>
		<h2>1. Điều khiển rẽ nhánh</h2>
		<button type="button" onclick="giaiptb2()">Giải phương trình bậc 2</button>
	</body>
</html>
