<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>boostrap_table</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
</head>
<body>
	<h2>Các đội tuyển lọt vào bán kết WC</h2>
	<table width="500" border="1" class="table border table-hover table-striped">
		<thead class="thead-secondary">
			<tr class="table-primary">
				<th>STT</th>
				<th>Tên đội</th>
				<th>Cờ</th>
				<th>Xếp loại</th>
			</tr>
		</thead>
		<tbody align="center">
			<tr class="table-warning">
				<td>1</td>
				<td>Pháp</td>
				<td>
					<img src="Hinhanh/flag/fra.png" width="60" />
				</td>
				<td>Vô địch</td>
			</tr>
			<tr class="table-success">
				<td>2</td>
				<td>Croatia</td>
				<td>
					<img src="Hinhanh/flag/cro.png" width="60" />
				</td>
				<td>Á quân</td>
			</tr>
			<tr class="table-light">
				<td>3</td>
				<td>Bỉ</td>
				<td>
					<img src="Hinhanh/flag/bel.png" width="60" />
				</td>
				<td>Giải 3</td>
			</tr>
			<tr class="table-danger">
				<td>4</td>
				<td>Anh</td>
				<td>
					<img src="Hinhanh/flag/eng.png" width="60" />
				</td>
				<td>Khán giả</td>
			</tr>

		</tbody>
		
	</table>
</body>
</html>
