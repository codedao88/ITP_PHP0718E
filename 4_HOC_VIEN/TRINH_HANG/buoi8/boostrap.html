
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style >
		.container{background: yellow;min-height: 400px}
		#dong_1 #vung_1_1 {background: blue; min-height: 100px}
		#dong_1 #vung_1_2{background: green; min-height: 100px}
		#dong_2 #vung_2_1{background: orange;min-height: 100px}
		#dong_2 #vung_2_2{ background: cyan;min-height: 100px }
		#dong_2 #vung_2_3{ background: red;min-height: 100px }
		#dong_3 #vung_3_1{ background: violet;min-height: 300px }
		#dong_3 #vung_3_2{ background: brown; min-height: 300px }
	</style>
</head>
<body>
	<div class="container">
		<div id="dong_1" class="row">
			<div id="vung_1_1" class="col-lg-6 col-xs-12 col-sm-6"></div>
			<div id="vung_1_2" class="col-lg-6 col-xs-12 col-sm-6"></div>
		</div>
		<div id="dong_2" class="row">
			<div id="vung_2_1" class="col-lg-4 col-xs-12 col-sm-4"></div>
			<div id="vung_2_2" class="col-lg-4 col-xs-12 col-sm-4"></div>
			<div id="vung_2_3" class="col-lg-4 col-xs-12 col-sm-4"></div>
		</div>
		<div id="dong_3" class="row">
			<div id="vung_3_1" class="col-lg-4 col-xs-12 col-sm-12"></div>
			<div id="vung_3_2" class="col-lg-8 col-xs-12 col-sm-12"></div>
		</div>
	</div>
</body>
</html>
