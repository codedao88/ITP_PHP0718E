<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Thẻ định dạng form</title>
</head>
<body>
	<form>
	<h1>Các thành phần của form</h1>
	<h2>Nhóm thẻ input</h2>
	<h3>Thẻ nhập văn bản</h3>
	<input type="text" size="60" maxlength="10" readonly value="Text chỉ đọc"/>
	<h3>Thẻ nhập mật khẩu</h3>
	<input type="password" size="60" maxlength="10"/>
	<h3>Thẻ check chọn</h3>
	<input type="checkbox" value="dulich"/> Du lịch
	<input type="checkbox" value="xemphim"/> Xem phim
	<input type="checkbox" value="nghenhac"/> Nghe nhạc
	<h3>Thẻ lựa chọn 1 giá trị</h3>
	<input type="radio" value="nam" name="gioitinh" checked /> Nam
	<input type="radio" value="nu" name="gioitinh" checked /> Nữ

	<h3>Thẻ danh sách lựa chọn</h3>
	<select>
		<option>Hà Nội</option>
		<option>Nam Định</option>
		<option>Ninh Bình</option>
		<option>Đà Nẵng</option>
		<option>Huế</option>
		<option>TP Hồ Chí Minh</option>
	</select>
	<h3>Thẻ nhập vùng văn bản</h3>
	<template cols ="50" rows="3">
		Nhập đoạn văn bản
	</template>
	<h3>Nút ấn </h3>
	<input type="submit" value="Gửi dữ liệu"/>
	<input type="reset" value="Thiết lập lại"/>
	<input type="button" value="Nút ấn"/>
	</form>
</body>
</html>
