<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Các nhóm css phổ biến</title>
	<style >
		#mautext{
			color: blue;
		}
		#maunen{
			width: 450px;
			height: 150px;
			background-color: green;
			text-align: center;
		}
		#mau_duong_vien{
			width: 500px;
			height: 350px;
			border: 5px solid blue;
			border-style: double;
			text-align: right;
			border-top-left-radius: 175px;
			border-bottom-right-radius: 175px;
			border-bottom-left-radius: 100px;
			background-image: url("http://dulich-hagiang.vn/Data/ResizeImage/~/userfiles/image/kinh-nghiem-du-lich/ruongbacthang__danco_travelx600x0x2.jpg");
			background-repeat: repeat-y;/*lặp*/
		}
	</style>
</head>
<body>
	<h1>Các nhóm css phổ biến</h1>
	<h2>Nhóm màu sắc: color</h2>
	<p>2 cách đổi màu</p>
	<h3>Các đơn vị màu</h3>
	<p style="color: orange"> Màu theo tên</p>
	<p style="color: rgb(105,80,200)">Màu theo hệ RGB</p>
	<p style="#ffa500">Màu theo hệ HEX</p>
	<h3>Các loại đổi màu</h3>
	<p id="mautext">Đổi màu cho text</p>
	<p id="maunen">Đổi màu nền</p>
	<p id="mau_duong_vien">Đổi màu đường viền</p>
</body>
</html>
