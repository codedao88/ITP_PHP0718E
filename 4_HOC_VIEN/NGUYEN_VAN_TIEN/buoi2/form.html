<html>
	<head>
		<meta charset="utf-8" />
		<title>các thành phần của form</title>
	</head>
	<body>
	<form>
		<h1>nhóm  thẻ input</h1>
		<h2>thẻ nhập văn bản</h2>
			<input type="text" size="60" maxlength="10" readonly value="textbox này chỉ đọc được thôi" />
		<h2>thẻ nhập mật khẩu</h2>
			<input type="password" size="60" maxlength="10"  />
		<h2>thẻ check chọn</h2>  
			<input type="checkbox" value="dulich" /> Du lịch
			<input type="checkbox" value="xem phim" /> Xem phim
			<input type="checkbox" value="nghe nhạc" /> Nghe nhạc
		<h2>Thẻ lựa chọn 1 giá trị</h2>
			<input type="radio" value="nam" name="gioitinh" /> Nam
			<input type="radio" value="nu" name="gioitinh" checked /> Nu
		<h2>thẻ danh sách lựa chọn</h2>
		<select>
			<option >hà nội</option>
			<option >đà nằng</option>
			<option selected>nam định</option>
		</select>
		<h2>thẻ nhập vùng văn bản</h2>
			<textarea cols="50" rows="3" >
			nhập đoạn văn bản ở đây
			</textarea>
		<h2>thẻ nút</h2>
			<input type="submit" value="gửi dữ liệu" />
			<input type="reset" value="thiết lập dữ liệu" />
			<input type="button" value="nút ấn" />
		</form>
	</body>
</html>
